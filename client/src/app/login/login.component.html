<div class="login-container">
  <h2>Login</h2>
  <form>
    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="email" placeholder="Enter your email" name="email" />
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" placeholder="Enter your password" name="password" />
    <button type="button" (click)="login()">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
